<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <style>
      
      
      
    </style>
    
  </head>
  <body>
    <div class="container">
        <div class="jumbotron text-center">
            <h2>BROWSERS</h2>        
        </div>  
        
        <div class="list-group col-md-2" >
            <ul>           
                <li class="list-group-item"><img id="ie" src="img/ie.png" width="100" height="100" alt="ie"></li>
                <li class="list-group-item"><img id="chrome" src="img/chrome.png" width="100" height="100" alt="chrome"></li>
                <li class="list-group-item"><img id="firefox" src="img/firefox.png" width="100" height="100" alt="firefox"></li>
            </ul>    
        </div>
           
        <div class="col-md-10">   
            <img id="display_img" class="center-block" src="img/ie.png" width="256" height="256" alt="ie">
            <h3 id="icon_name" class="text-center">INTERNET EXPLORER</h3>
        </div>
    </div>   
   
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
        var ie_icon = document.getElementById("ie");
        var chrome_icon = document.getElementById("chrome");
        var firefox_icon = document.getElementById("firefox");
        var display_name = document.getElementById("icon_name");
        
        ie_icon.onmouseover = big_img_ie
        chrome_icon.onmouseover = big_img_chrome
        firefox_icon.onmouseover = big_img_firefox
            
        function big_img_ie () {
            display_img.src = "img/ie.png";
            display_name.innerHTML = "INTERNET EXPLORER";
        }
        
        function big_img_chrome () {
            display_img.src = "img/chrome.png";
            display_name.innerHTML = "CHROME";
        }
        
        function big_img_firefox () {
            display_img.src = "img/firefox.png";
            display_name.innerHTML = "MOZILLA FIREFOX";
        }
        
    </script>
    
  </body>
</html>
